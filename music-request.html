<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request a Song - Area22</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            padding: 30px;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #00ff00, #00cc00);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            font-size: 28px;
            font-weight: 700;
            color: #333;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 16px;
        }

        .music-icon {
            font-size: 48px;
            color: #00ff00;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: 500;
            color: #333;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #00ff00;
            box-shadow: 0 0 0 3px rgba(0, 255, 0, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .priority-select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            font-family: inherit;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .priority-select:focus {
            outline: none;
            border-color: #00ff00;
            box-shadow: 0 0 0 3px rgba(0, 255, 0, 0.1);
        }

        .priority-hint {
            margin-top: 8px;
            color: #666;
        }

        .priority-hint small {
            font-size: 12px;
            line-height: 1.4;
        }

        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #00ff00, #00cc00);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 0, 0.3);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            margin-top: 20px;
            padding: 12px 16px;
            border-radius: 10px;
            text-align: center;
            font-weight: 500;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .container {
                margin: 0;
                padding: 20px;
                border-radius: 15px;
                max-width: none;
            }

            .logo {
                font-size: 24px;
            }

            .music-icon {
                font-size: 36px;
            }

            .form-group input,
            .form-group textarea,
            .priority-select {
                font-size: 16px; /* Prevents zoom on iOS */
                padding: 14px 16px;
            }

            .submit-btn {
                padding: 16px;
                font-size: 18px;
                min-height: 50px; /* Better touch target */
            }

            .message {
                font-size: 14px;
                padding: 12px 16px;
            }
        }

        /* Additional mobile optimizations */
        @media (max-width: 768px) {
            .container {
                padding: 25px;
            }

            .header {
                margin-bottom: 25px;
            }

            .form-group {
                margin-bottom: 25px;
            }

            .form-group label {
                font-size: 15px;
                margin-bottom: 10px;
            }
        }

        /* Touch device optimizations */
        @media (hover: none) and (pointer: coarse) {
            .submit-btn:hover {
                transform: none; /* Remove hover effects on touch devices */
            }

            .form-group input:focus,
            .form-group textarea:focus {
                transform: scale(1.01); /* Subtle focus effect for touch */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="music-icon">ðŸŽµ</div>
            <div class="logo">AREA22</div>
            <div class="subtitle">Request a Song</div>
        </div>

        <form id="musicRequestForm">
            <div class="form-group">
                <label for="songTitle">Song Title *</label>
                <input type="text" id="songTitle" name="songTitle" required placeholder="Enter song title">
            </div>

            <div class="form-group">
                <label for="artistName">Artist *</label>
                <input type="text" id="artistName" name="artistName" required placeholder="Enter artist name">
            </div>

            <div class="form-group">
                <label for="guestName">Your Name</label>
                <input type="text" id="guestName" name="guestName" placeholder="Your name (optional)">
            </div>

            <div class="form-group">
                <label for="priority">Priority Level</label>
                <select id="priority" name="priority" class="priority-select">
                    <option value="normal">Normal</option>
                    <option value="high">High Priority</option>
                    <option value="urgent">Urgent - Play ASAP!</option>
                </select>
                <div class="priority-hint">
                    <small>Choose "Urgent" for special occasions, birthdays, etc.</small>
                </div>
            </div>

            <div class="form-group">
                <label for="note">Special Notes</label>
                <textarea id="note" name="note" placeholder="Any special requests or dedications..."></textarea>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">
                <span id="btnText">Submit Request</span>
            </button>
        </form>

        <div class="message" id="message"></div>
    </div>

    <!-- Supabase CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Fallback CDN (safe loader, no document.write) -->
    <script>
        (function ensureSupabaseLoaded() {
            if (typeof window.supabase !== 'undefined') return;
            var s = document.createElement('script');
            s.src = 'https://unpkg.com/@supabase/supabase-js@2';
            s.async = true;
            s.onload = function(){ console.log('Fallback Supabase CDN loaded'); };
            document.head.appendChild(s);
        })();
    </script>

    <!-- Supabase Config -->
    <script src="supabase-config.js"></script>
    <!-- Music Request Logic (moved to external file to avoid inline parse issues) -->
    <script src="music-request.js"></script>
</body>
</html>
