<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area22 - Request a Song QR</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap" rel="stylesheet">
    <style>
        *{box-sizing:border-box}
        body{margin:0;padding:24px;background:#111;color:#fff;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,"Helvetica Neue",Arial,sans-serif}
        .sheet{max-width:794px;margin:0 auto;background:#fff;color:#000;border-radius:16px;padding:28px;box-shadow:0 12px 40px rgba(0,0,0,.35)}
        h1{margin:0 0 12px;font-size:26px;text-align:center}
        .qr-wrap{display:flex;justify-content:center;align-items:center;background:#000;border-radius:16px;padding:18px}
        .qr-card{background:#fff;border-radius:18px;padding:18px}
        #qrCanvas{display:none}
        #qrImage{width:540px;height:540px;display:block}
        .url{margin-top:12px;text-align:center;color:#333;word-break:break-all}
        .actions{margin-top:14px;text-align:center}
        .btn{display:inline-block;background:#00ff00;color:#000;border:none;border-radius:8px;padding:10px 14px;font-weight:700;cursor:pointer}
        @media print{body{background:#fff;padding:0}.sheet{box-shadow:none;border-radius:0;padding:18mm;max-width:none}.actions{display:none}#qrImage{width:140mm;height:140mm}}
    </style>
</head>
<body>
    <div class="sheet">
        <h1>Scan to Request a Song</h1>
        <div class="qr-wrap">
            <div class="qr-card">
                <canvas id="qrCanvas" width="540" height="540" aria-label="QR code"></canvas>
                <img id="qrImage" alt="Area22 Request a Song QR" />
            </div>
        </div>
        <div class="url" id="urlText">https://area-22.co.uk/music-request.html</div>
        <div class="actions">
            <button class="btn" onclick="window.print()">Print</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    <script>
        const TARGET_URL = 'https://area-22.co.uk/music-request.html';
        const canvas = document.getElementById('qrCanvas');
        const img = document.getElementById('qrImage');
        function render(){
            QRCode.toCanvas(canvas, TARGET_URL, { width:540, margin:2, color:{dark:'#000000', light:'#FFFFFF'}, errorCorrectionLevel:'M' }, function(err){
                if(err){ console.error(err); return; }
                try{ img.src = canvas.toDataURL('image/png'); img.style.display='block'; }catch(e){}
            });
        }
        render();
    </script>
</body>
</html>
