<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>DJ Dashboard - Area22</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--gradient-bg);
            color: var(--text-secondary);
        }

        .header {
            background: var(--bg-overlay);
            color: var(--text-primary);
            padding: 20px;
            text-align: center;
            box-shadow: var(--shadow-lg);
            border-bottom: 1px solid var(--border-light);
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 5px;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 14px;
            opacity: 0.9;
            color: var(--text-muted);
        }

        .stats {
            display: flex;
            justify-content: space-around;
            padding: 15px;
            background: var(--bg-card);
            border-bottom: 1px solid var(--border-light);
            border-top: 1px solid var(--border-light);
        }

        .stat {
            text-align: center;
        }

        .stat-number {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary);
        }

        .stat-label {
            font-size: 12px;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .requests-container {
            padding: 20px;
        }

        .filters {
            display: grid;
            grid-template-columns: 1fr 140px 140px 160px;
            gap: 10px;
            margin-bottom: 16px;
            background: var(--bg-card);
            border: 1px solid var(--border-light);
            border-radius: var(--radius-xl);
            padding: 12px;
        }

        .filters input,
        .filters select {
            padding: 10px;
            border-radius: var(--radius-lg);
            border: 1px solid var(--border-light);
            background: var(--bg-secondary);
            color: var(--text-primary);
        }

        .filters input::placeholder { color: var(--text-subtle); }

        .request-card {
            background: var(--bg-card);
            border: 1px solid var(--border-light);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            box-shadow: var(--shadow-md);
            transition: all 0.3s ease;
        }

        .request-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
            border-color: var(--border-primary);
        }

        .request-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
        }

        .complete-label {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            font-size: 12px;
            color: #333;
            cursor: pointer;
            user-select: none;
        }
        .complete-label input[type="checkbox"] {
            width: 16px;
            height: 16px;
            cursor: pointer;
        }

        .song-info h3 {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 4px;
        }

        .artist {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .guest-name {
            color: var(--primary);
            font-weight: 500;
            font-size: 14px;
        }

        .badges {
            display: flex;
            flex-direction: column;
            gap: 4px;
            align-items: flex-end;
        }

        .priority-badge, .status-badge, .timestamp-badge {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 10px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .priority-badge {
            align-self: flex-start;
        }

        .status-pending { background: rgba(0, 212, 255, 0.12); color: var(--accent); border: 1px solid var(--border-accent); }
        .status-playing { background: rgba(0, 255, 136, 0.12); color: var(--primary); border: 1px solid var(--border-primary); }
        .status-completed { background: rgba(255, 255, 255, 0.08); color: var(--text-secondary); border: 1px solid var(--border-light); }
        .status-skipped { background: rgba(255, 0, 110, 0.12); color: var(--secondary); border: 1px solid var(--border-secondary); }
        .timestamp-badge { background: var(--bg-secondary); color: var(--text-muted); border: 1px solid var(--border-light); text-transform: none; font-weight: 500; }

        .priority-urgent {
            background: var(--secondary);
            color: var(--text-inverse);
            animation: urgent-pulse 2s infinite;
        }

        .priority-high {
            background: linear-gradient(135deg, #ff7a00 0%, #ff006e 100%);
            color: var(--text-inverse);
        }

        .priority-normal {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        @keyframes urgent-pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .request-note {
            background: var(--bg-secondary);
            padding: 8px 12px;
            border-radius: 8px;
            margin: 12px 0;
            font-size: 14px;
            color: var(--text-secondary);
            border-left: 3px solid var(--primary);
        }

        .request-actions {
            display: flex;
            gap: 8px;
            margin-top: 12px;
        }

        .action-btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-play {
            background: linear-gradient(135deg, #28a745 0%, #00ff88 100%);
            color: var(--text-inverse);
        }

        .btn-complete {
            background: var(--gradient-primary);
            color: var(--text-inverse);
        }

        .btn-skip {
            background: var(--gradient-secondary);
            color: var(--text-inverse);
        }

        .btn-delete {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--border-light);
        }

        .action-btn:hover {
            transform: translateY(-1px);
            opacity: 0.9;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-muted);
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-muted);
        }

        .empty-state i {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .refresh-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: var(--primary);
            border: none;
            color: var(--text-inverse);
            font-size: 20px;
            cursor: pointer;
            box-shadow: var(--shadow-glow);
            transition: all 0.3s ease;
        }

        .refresh-btn:hover {
            transform: scale(1.1);
        }

        .refresh-btn.spinning {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            body {
                font-size: 14px;
            }

            .header {
                padding: 15px;
            }

            .logo {
                font-size: 20px;
            }

            .subtitle {
                font-size: 12px;
            }

            .stats {
                padding: 10px;
                flex-wrap: wrap;
                gap: 10px;
            }

            .stat {
                flex: 1;
                min-width: 70px;
                text-align: center;
            }

            .stat-number {
                font-size: 18px;
            }

            .stat-label {
                font-size: 9px;
            }

            .badges {
                flex-direction: row;
                gap: 6px;
                align-items: center;
            }

            .priority-badge {
                font-size: 9px;
                padding: 3px 6px;
                align-self: auto;
            }

            .status-badge {
                font-size: 9px;
                padding: 3px 6px;
            }

            .requests-container {
                padding: 10px;
            }

            .request-card {
                padding: 12px;
                margin-bottom: 10px;
            }

            .song-info h3 {
                font-size: 14px;
            }

            .artist, .guest-name {
                font-size: 12px;
            }

            .request-note {
                font-size: 12px;
                padding: 6px 10px;
            }

            .action-btn {
                padding: 8px 12px;
                font-size: 11px;
                min-height: 36px; /* Better touch target */
            }

            .refresh-btn {
                width: 48px;
                height: 48px;
                font-size: 16px;
                bottom: 15px;
                right: 15px;
            }
        }

        /* Tablet optimizations */
        @media (max-width: 768px) and (min-width: 481px) {
            .stats {
                padding: 12px;
            }

            .requests-container {
                padding: 15px;
            }

            .request-card {
                padding: 15px;
            }
        }

        /* Touch device optimizations */
        @media (hover: none) and (pointer: coarse) {
            .action-btn:hover {
                transform: none;
            }

            .request-card:hover {
                transform: none;
            }

            .refresh-btn:hover {
                transform: none;
            }

            .action-btn:active {
                transform: scale(0.95);
            }
        }

        /* Landscape mobile optimization */
        @media (max-height: 500px) and (orientation: landscape) {
            .header {
                padding: 10px;
            }

            .logo {
                font-size: 18px;
            }

            .stats {
                padding: 8px;
            }

            .request-card {
                padding: 10px;
            }

            .refresh-btn {
                width: 40px;
                height: 40px;
                font-size: 14px;
            }
        }

        /* Mobile device specific optimizations */
        .mobile-device .loading {
            font-size: 16px;
            padding: 60px 20px;
        }

        .mobile-device .empty-state {
            padding: 60px 20px;
            font-size: 16px;
        }

        .mobile-device .empty-state i {
            font-size: 64px;
            margin-bottom: 20px;
        }

        /* Ensure touch targets are large enough */
        .mobile-device .action-btn {
            min-height: 44px;
            font-size: 14px;
        }

        .mobile-device .refresh-btn { width: 60px; height: 60px; font-size: 20px; }

        /* Improve mobile text readability */
        .mobile-device .song-info h3 {
            font-size: 18px;
            line-height: 1.3;
        }

        .mobile-device .artist,
        .mobile-device .guest-name {
            font-size: 16px;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">AREA22</div>
        <div class="subtitle">DJ Dashboard</div>
    </div>

    <div class="stats">
        <div class="stat">
            <div class="stat-number" id="totalRequests">0</div>
            <div class="stat-label">Total</div>
        </div>
        <div class="stat">
            <div class="stat-number" id="pendingRequests">0</div>
            <div class="stat-label">Pending</div>
        </div>
        <div class="stat">
            <div class="stat-number" id="urgentRequests">0</div>
            <div class="stat-label">Urgent</div>
        </div>
        <div class="stat">
            <div class="stat-number" id="highPriorityRequests">0</div>
            <div class="stat-label">High</div>
        </div>
    </div>

    <div class="requests-container">
        <div class="filters">
            <input id="filterText" type="text" placeholder="Search song, artist, guest, notes" />
            <select id="filterStatus">
                <option value="">All Statuses</option>
                <option value="pending">Pending</option>
                <option value="playing">Playing</option>
            </select>
            <select id="filterPriority">
                <option value="">All Priorities</option>
                <option value="urgent">Urgent</option>
                <option value="high">High</option>
                <option value="normal">Normal</option>
            </select>
            <select id="filterTime">
                <option value="all">All Time</option>
                <option value="hour">Last Hour</option>
                <option value="today">Today</option>
            </select>
        </div>
        <div class="loading" id="loading">
            <i class="fas fa-music"></i> Loading requests...
        </div>
        <div class="empty-state" id="emptyState" style="display: none;">
            <i class="fas fa-music"></i>
            <div>No song requests yet</div>
            <div style="font-size: 14px; margin-top: 8px;">Share the QR code with your guests!</div>
        </div>
        <h3 style="margin: 8px 0 8px; color:#333;">Active Requests</h3>
        <div id="requestsList"></div>
        <h3 style="margin: 16px 0 8px; color:#333;">Completed</h3>
        <div id="completedList"></div>
    </div>

    <button class="refresh-btn" id="refreshBtn" title="Refresh">
        <i class="fas fa-sync-alt"></i>
    </button>

    <!-- Supabase CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <!-- Supabase Config -->
    <script src="supabase-config.js"></script>

    <script>
        let requests = [];
        let completedRequests = [];
        const LOCAL_COMPLETED_KEY = 'area22_completed_ids';
        const activeFilters = { text: '', status: '', priority: '', time: 'all' };

        function loadLocalCompleted() {
            try {
                const raw = localStorage.getItem(LOCAL_COMPLETED_KEY);
                const parsed = JSON.parse(raw || '[]');
                return Array.isArray(parsed) ? parsed : [];
            } catch (e) {
                return [];
            }
        }

        function saveLocalCompleted(ids) {
            try {
                localStorage.setItem(LOCAL_COMPLETED_KEY, JSON.stringify(ids || []));
            } catch (e) {
                // ignore storage errors
            }
        }

        function addLocalCompleted(id) {
            const ids = loadLocalCompleted();
            if (!ids.includes(id)) {
                ids.unshift(id);
                saveLocalCompleted(ids);
            }
        }

        function removeLocalCompleted(id) {
            const ids = loadLocalCompleted().filter(x => x !== id);
            saveLocalCompleted(ids);
        }

        document.addEventListener('DOMContentLoaded', function() {
            console.log('📱 Mobile device check:', /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent));
            console.log('📱 User agent:', navigator.userAgent);
            console.log('📱 Screen size:', window.innerWidth + 'x' + window.innerHeight);
            console.log('📱 Touch support:', 'ontouchstart' in window);
            
            // Add mobile-specific error handling
            if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
                console.log('📱 Mobile device detected - applying mobile optimizations');
                document.body.classList.add('mobile-device');
            }
            
            loadRequests();
            setupRealtimeUpdates();

            // Refresh button
            document.getElementById('refreshBtn').addEventListener('click', function() {
                this.classList.add('spinning');
                loadRequests();
                setTimeout(() => this.classList.remove('spinning'), 1000);
            });

            // Filters
            const textEl = document.getElementById('filterText');
            const statusEl = document.getElementById('filterStatus');
            const priorityEl = document.getElementById('filterPriority');
            const timeEl = document.getElementById('filterTime');

            function onFilterChange() {
                activeFilters.text = (textEl.value || '').trim().toLowerCase();
                activeFilters.status = statusEl.value;
                activeFilters.priority = priorityEl.value;
                activeFilters.time = timeEl.value || 'all';
                renderRequests();
            }

            [textEl, statusEl, priorityEl, timeEl].forEach(el => {
                if (!el) return;
                el.addEventListener('input', onFilterChange);
                el.addEventListener('change', onFilterChange);
            });
        });

        async function loadRequests() {
            try {
                document.getElementById('loading').style.display = 'block';
                document.getElementById('emptyState').style.display = 'none';

                console.log('📱 Mobile loading attempt - checking Supabase connection...');
                
                // Test connection first on mobile
                if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
                    console.log('📱 Mobile device - testing connection before full load...');
                    const { error: testError } = await supabase
                        .from('song_requests')
                        .select('count', { count: 'exact', head: true });
                    
                    if (testError) {
                        console.error('📱 Mobile connection test failed:', testError);
                        throw new Error('Mobile connection failed: ' + testError.message);
                    }
                    console.log('📱 Mobile connection test passed');
                }

                const { data, error } = await supabase
                    .from('song_requests')
                    .select('*')
                    .order('created_at', { ascending: false });

                if (error) throw error;

                console.log('📊 Raw data from Supabase:', data);
                console.log('📊 Number of records:', (data || []).length);
                
                // Show all entries (removed test filter to debug)
                const all = data || [];
                console.log('📊 All records after filtering:', all);
                requests = all.filter(r => r.status !== 'completed');
                completedRequests = all.filter(r => r.status === 'completed');
                
                console.log('📊 Active requests:', requests);
                console.log('📊 Completed requests:', completedRequests);

                // Overlay local completion flags so UI reflects prior completions even if server update failed
                overlayLocalCompleted();

                updateStats();
                renderRequests();
                renderCompleted();
                await resyncLocalCompleted();

            } catch (error) {
                console.error('Error loading requests:', error);
                console.error('Error details:', { message: error.message, name: error.name, stack: error.stack });
                
                // Mobile-specific error handling
                if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
                    console.log('📱 Mobile error detected - showing mobile-friendly error');
                    showMobileError('Mobile connection failed. Please check your internet connection and try refreshing the page.');
                } else {
                    showError('Failed to load requests');
                }
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        function withinTimeFilter(dateStr) {
            const v = activeFilters.time;
            if (!v || v === 'all') return true;
            const dt = new Date(dateStr);
            const now = new Date();
            if (v === 'hour') {
                return (now - dt) <= 60 * 60 * 1000;
            }
            if (v === 'today') {
                const start = new Date(now.getFullYear(), now.getMonth(), now.getDate());
                return dt >= start;
            }
            return true;
        }

        function formatDateTime(dateStr) {
            try {
                const d = new Date(dateStr);
                return d.toLocaleString(undefined, { year: 'numeric', month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit' });
            } catch (e) {
                return dateStr || '';
            }
        }

        function overlayLocalCompleted() {
            const locallyCompleted = loadLocalCompleted();
            if (!locallyCompleted.length) return;

            const idSet = new Set(locallyCompleted);
            const stillPending = [];
            for (const r of requests) {
                if (idSet.has(r.id)) {
                    r.status = 'completed';
                    completedRequests.unshift(r);
                } else {
                    stillPending.push(r);
                }
            }
            requests = stillPending;
        }

        async function resyncLocalCompleted() {
            const locallyCompleted = loadLocalCompleted();
            if (!locallyCompleted.length) return;

            // Find any pending items that should be completed according to local memory
            const toFix = (requests || []).filter(r => locallyCompleted.includes(r.id) && r.status !== 'completed');
            if (!toFix.length) return;

            for (const r of toFix) {
                try {
                    const { error } = await supabase
                        .from('song_requests')
                        .update({ status: 'completed' })
                        .eq('id', r.id);
                    if (!error) {
                        // Move locally
                        requests = requests.filter(x => x.id !== r.id);
                        r.status = 'completed';
                        completedRequests.unshift(r);
                    }
                } catch (e) {
                    // Ignore; server may block updates. We'll at least reflect locally on next render
                }
            }
            updateStats();
            renderRequests();
            renderCompleted();
        }

        function updateStats() {
            const total = requests.length + completedRequests.length;
            const pending = requests.filter(r => r.status === 'pending').length;
            const urgent = requests.filter(r => r.priority === 'urgent' && r.status === 'pending').length;
            const high = requests.filter(r => r.priority === 'high' && r.status === 'pending').length;

            document.getElementById('totalRequests').textContent = total;
            document.getElementById('pendingRequests').textContent = pending;
            document.getElementById('urgentRequests').textContent = urgent;
            document.getElementById('highPriorityRequests').textContent = high;
        }

        function renderRequests() {
            const container = document.getElementById('requestsList');
            const emptyState = document.getElementById('emptyState');

            if (requests.length === 0) {
                emptyState.style.display = 'block';
                container.innerHTML = '';
                return;
            }

            emptyState.style.display = 'none';

            // Apply filters then sort by priority (urgent first, then high, then normal)
            const priorityOrder = { 'urgent': 0, 'high': 1, 'normal': 2 };
            const text = (activeFilters.text || '').toLowerCase();
            const statusFilter = activeFilters.status;
            const priorityFilter = activeFilters.priority;

            const filtered = (requests || []).filter(r => {
                if (statusFilter && r.status !== statusFilter) return false;
                if (priorityFilter && r.priority !== priorityFilter) return false;
                if (!withinTimeFilter(r.created_at)) return false;
                if (text) {
                    const hay = `${r.song_title} ${r.artist_name} ${r.guest_name} ${r.note || ''}`.toLowerCase();
                    if (!hay.includes(text)) return false;
                }
                return true;
            });

            const sortedRequests = filtered.sort((a, b) => {
                if (a.status !== b.status) {
                    // Pending first, then playing, then others
                    const statusOrder = { 'pending': 0, 'playing': 1, 'completed': 2, 'skipped': 2 };
                    return statusOrder[a.status] - statusOrder[b.status];
                }
                // Within same status, sort by priority
                return priorityOrder[a.priority] - priorityOrder[b.priority];
            });

            container.innerHTML = sortedRequests.map(request => `
                <div class="request-card">
                    <div class="request-header">
                        <div class="song-info">
                            <h3>${request.song_title}</h3>
                            <div class="artist">by ${request.artist_name}</div>
                            <div class="guest-name">Requested by: ${request.guest_name}</div>
                        </div>
                        <div class="badges">
                            <div class="priority-badge priority-${request.priority}">
                                ${request.priority}
                            </div>
                            <div class="status-badge status-${request.status}">
                                ${request.status}
                            </div>
                            <div class="timestamp-badge" title="Added">
                                <i class="far fa-clock"></i> ${formatDateTime(request.created_at)}
                            </div>
                        </div>
                    </div>

                    ${request.note ? `<div class="request-note">${request.note}</div>` : ''}

                    <div class="request-actions">
                        ${request.status === 'pending' ? `
                            <button class="action-btn btn-complete" onclick="completeAndRemove('${request.id}')">
                                <i class="fas fa-check"></i> Complete
                            </button>
                        ` : request.status === 'playing' ? `
                            <button class="action-btn btn-complete" onclick="completeAndRemove('${request.id}')">
                                <i class="fas fa-check"></i> Complete
                            </button>
                        ` : ``}
                    </div>
                </div>
            `).join('');
        }

        function renderCompleted() {
            const container = document.getElementById('completedList');
            if (!container) return;
            if (completedRequests.length === 0) {
                container.innerHTML = '<div style="color:#666;font-size:13px;">No completed requests</div>';
                return;
            }
            container.innerHTML = completedRequests.map(request => `
                <div class="request-card" style="opacity:0.9;">
                    <div class="request-header">
                        <div class="song-info">
                            <h3>${request.song_title}</h3>
                            <div class="artist">by ${request.artist_name}</div>
                            <div class="guest-name">Requested by: ${request.guest_name}</div>
                        </div>
                        <div class="badges">
                            <div class="status-badge status-completed">completed</div>
                            <div class="timestamp-badge" title="Added">
                                <i class="far fa-clock"></i> ${formatDateTime(request.created_at)}
                            </div>
                        </div>
                    </div>
                    ${request.note ? `<div class=\"request-note\">${request.note}</div>` : ''}
                    <div class="request-actions">
                        <button class="action-btn btn-delete" onclick="deleteRequest('${request.id}')">
                            <i class="fas fa-trash"></i> Delete
                        </button>
                    </div>
                </div>
            `).join('');
        }

        async function updateStatus(id, status) {
            try {
                const { error } = await supabase
                    .from('song_requests')
                    .update({ status: status })
                    .eq('id', id);

                if (error) throw error;

                // Update local data
                const request = requests.find(r => r.id === id);
                if (request) {
                    request.status = status;
                    updateStats();
                    renderRequests();
                }

            } catch (error) {
                console.error('Error updating status:', error);
                alert('Failed to update request status');
            }
        }

        async function toggleComplete(id, isCompleted) {
            // Optimistic local update + persistence
            if (isCompleted) {
                const item = requests.find(r => r.id === id);
                requests = requests.filter(r => r.id !== id);
                if (item) { item.status = 'completed'; completedRequests.unshift(item); }
                addLocalCompleted(id);
            } else {
                const item = completedRequests.find(r => r.id === id);
                completedRequests = completedRequests.filter(r => r.id !== id);
                if (item) { item.status = 'pending'; requests.unshift(item); }
                removeLocalCompleted(id);
            }
            updateStats();
            renderRequests();
            renderCompleted();

            // Try to persist to server in background
            try {
                const newStatus = isCompleted ? 'completed' : 'pending';
                await supabase
                    .from('song_requests')
                    .update({ status: newStatus })
                    .eq('id', id);
            } catch (error) {
                console.warn('Non-fatal: server update failed; kept local completion state.', error);
            }
        }

        async function completeAndRemove(id) {
            // Optimistic local update
            const item = requests.find(r => r.id === id);
            requests = requests.filter(r => r.id !== id);
            if (item) { item.status = 'completed'; completedRequests.unshift(item); }
            addLocalCompleted(id);
            updateStats();
            renderRequests();
            renderCompleted();

            // Persist to server in background
            try {
                await supabase
                    .from('song_requests')
                    .update({ status: 'completed' })
                    .eq('id', id);
            } catch (error) {
                console.warn('Non-fatal: server update failed; kept local completion state.', error);
            }
        }

        async function deleteRequest(id) {
            if (!confirm('Are you sure you want to delete this request?')) return;

            try {
                // Optimistic local removal and local storage cleanup
                removeLocalCompleted(id);
                const { error } = await supabase
                    .from('song_requests')
                    .delete()
                    .eq('id', id);

                if (error) throw error;

                // Remove from local data
                requests = requests.filter(r => r.id !== id);
                if (typeof completedRequests !== 'undefined') {
                    completedRequests = completedRequests.filter(r => r.id !== id);
                }
                updateStats();
                renderRequests();
                if (typeof renderCompleted === 'function') {
                    renderCompleted();
                }

            } catch (error) {
                console.error('Error deleting request:', error);
                alert('Failed to delete request');
            }
        }

        function setupRealtimeUpdates() {
            console.log('🔄 Setting up real-time updates...');
            const channel = supabase
                .channel('song_requests_changes')
                .on('postgres_changes',
                    { event: '*', schema: 'public', table: 'song_requests' },
                    (payload) => {
                        console.log('🔔 Real-time update received:', payload);
                        loadRequests(); // Reload all requests for simplicity
                    }
                )
                .subscribe((status) => {
                    console.log('🔔 Real-time subscription status:', status);
                    if (status === 'SUBSCRIBED') {
                        console.log('✅ Real-time updates active');
                    } else if (status === 'CHANNEL_ERROR') {
                        console.error('❌ Real-time subscription failed');
                    }
                });
        }

        function showError(message) {
            // Simple error display - you can enhance this
            alert(message);
        }
        
        function showMobileError(message) {
            // Mobile-friendly error display
            const errorDiv = document.createElement('div');
            errorDiv.style.cssText = `
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: #ff4444;
                color: white;
                padding: 20px;
                border-radius: 10px;
                text-align: center;
                z-index: 10000;
                max-width: 90%;
                box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            `;
            errorDiv.innerHTML = `
                <h3>📱 Mobile Connection Issue</h3>
                <p>${message}</p>
                <button onclick="this.parentElement.remove(); window.location.reload();" style="
                    background: white;
                    color: #ff4444;
                    border: none;
                    padding: 10px 20px;
                    border-radius: 5px;
                    margin-top: 10px;
                    cursor: pointer;
                    font-weight: bold;
                ">Retry</button>
            `;
            document.body.appendChild(errorDiv);
            
            // Auto-remove after 10 seconds
            setTimeout(() => {
                if (errorDiv.parentElement) {
                    errorDiv.remove();
                }
            }, 10000);
        }
        
        function isTestRequest(r) {
            const t = (s) => (s || '').toLowerCase();
            return t(r.song_title).includes('test') || t(r.artist_name).includes('test') || t(r.guest_name).includes('test') || t(r.note).includes('test');
        }

        // Manual test function for debugging
        window.testSupabaseConnection = async function() {
            console.log('🧪 Testing Supabase connection...');
            try {
                const { data, error } = await supabase
                    .from('song_requests')
                    .select('*')
                    .limit(5);
                
                console.log('🧪 Test result:', { data, error });
                if (error) {
                    console.error('🧪 Supabase error:', error);
                    alert('Supabase connection failed: ' + error.message);
                } else {
                    console.log('🧪 Found', data.length, 'records');
                    alert('Supabase connection OK! Found ' + data.length + ' records.');
                }
                return { data, error };
            } catch (err) {
                console.error('🧪 Connection test error:', err);
                alert('Connection test failed: ' + err.message);
                return { error: err };
            }
        };
    </script>
