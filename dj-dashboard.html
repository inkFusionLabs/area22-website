<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area22 DJ Dashboard - Song Requests</title>
    <meta name="description" content="DJ Dashboard for managing song requests at Area22 events">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .dj-dashboard {
            padding: 20px;
            background: linear-gradient(135deg, #000 0%, #111 100%);
            min-height: 100vh;
        }

        .dashboard-header {
            text-align: center;
            margin-bottom: 2rem;
            padding: 2rem;
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid rgba(0, 255, 0, 0.3);
            border-radius: 15px;
        }

        .dashboard-header h1 {
            color: #00ff00;
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .dashboard-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(0, 255, 0, 0.3);
            border-radius: 10px;
            padding: 1.5rem;
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #00ff00;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: #ccc;
            font-size: 0.9rem;
        }

        .requests-container {
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid rgba(0, 255, 0, 0.2);
            border-radius: 15px;
            padding: 2rem;
        }

        .requests-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .requests-header h2 {
            color: #00ff00;
            margin: 0;
        }

        .dashboard-actions {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .request-item {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(0, 255, 0, 0.2);
            border-radius: 10px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
        }

        .request-item:hover {
            border-color: rgba(0, 255, 0, 0.5);
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.1);
        }

        .request-item.priority-urgent {
            border-color: #ff0000;
            background: rgba(255, 0, 0, 0.1);
        }

        .request-item.priority-high {
            border-color: #ffaa00;
            background: rgba(255, 170, 0, 0.1);
        }

        .request-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .request-info h3 {
            color: #fff;
            margin: 0 0 0.5rem 0;
            font-size: 1.3rem;
        }

        .request-meta {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            font-size: 0.9rem;
            color: #888;
        }

        .priority-badge {
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .priority-badge.urgent {
            background: #ff0000;
            color: #fff;
        }

        .priority-badge.high {
            background: #ffaa00;
            color: #000;
        }

        .priority-badge.normal {
            background: #00ff00;
            color: #000;
        }

        .request-actions {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .btn-small {
            padding: 0.5rem 1rem;
            font-size: 0.8rem;
        }

        .status-badge {
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .status-badge.pending {
            background: #ffaa00;
            color: #000;
        }

        .status-badge.playing {
            background: #00ff00;
            color: #000;
        }

        .status-badge.completed {
            background: #0088ff;
            color: #fff;
        }

        .status-badge.skipped {
            background: #888;
            color: #fff;
        }

        .no-requests {
            text-align: center;
            color: #888;
            padding: 3rem;
            font-size: 1.1rem;
        }

        .refresh-indicator {
            display: inline-block;
            margin-left: 1rem;
            color: #00ff00;
        }

        .refresh-indicator.spinning {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* New Request Notification Styles */
        .new-request-notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #00ff00, #00cc00);
            color: #000;
            padding: 1.5rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 255, 0, 0.3);
            z-index: 10000;
            max-width: 350px;
            animation: slideInRight 0.5s ease-out;
            border: 2px solid #00ff00;
        }

        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .notification-content h4 {
            margin: 0 0 1rem 0;
            font-size: 1.2rem;
            color: #000;
        }

        .notification-content p {
            margin: 0.5rem 0;
            color: #000;
        }

        .notification-close {
            position: absolute;
            top: 10px;
            right: 15px;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #000;
            font-weight: bold;
        }

        .notification-close:hover {
            color: #333;
        }

        /* Sessions Modal Styles */
        .session-card {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(0, 255, 0, 0.3);
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 1.5rem;
            transition: all 0.3s ease;
        }

        .session-card:hover {
            border-color: rgba(0, 255, 0, 0.5);
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.1);
        }

        .session-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .session-info h4 {
            color: #00ff00;
            margin: 0 0 0.5rem 0;
            font-size: 1.4rem;
        }

        .session-meta {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            font-size: 0.9rem;
            color: #888;
        }

        .session-id {
            background: rgba(0, 255, 0, 0.2);
            color: #00ff00;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .qr-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            margin-top: 1rem;
        }

        .qr-code {
            background: white;
            padding: 1rem;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            border: 2px solid #00ff00;
        }

        .qr-code canvas {
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .qr-code p {
            margin: 0.5rem 0 0 0;
            font-family: 'Courier New', monospace;
            font-size: 0.7rem;
            color: #666;
            word-break: break-all;
            max-width: 200px;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .qr-code p:hover {
            color: #00ff00;
        }

        .qr-actions {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .loading-sessions {
            text-align: center;
            color: #888;
            padding: 2rem;
        }

        .loading-sessions .fa-spinner {
            color: #00ff00;
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .fa-spin {
            animation: spin 1s linear infinite;
        }

        .no-sessions {
            text-align: center;
            color: #888;
            padding: 2rem;
        }

        .session-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .session-stat {
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid rgba(0, 255, 0, 0.3);
            border-radius: 8px;
            padding: 1rem;
            text-align: center;
        }

        .session-stat-number {
            font-size: 1.5rem;
            font-weight: bold;
            color: #00ff00;
            margin-bottom: 0.3rem;
        }

        .session-stat-label {
            color: #ccc;
            font-size: 0.8rem;
        }

        @media (max-width: 768px) {
            .dashboard-header h1 {
                font-size: 2rem;
            }
            
            .requests-header {
                flex-direction: column;
                align-items: stretch;
            }
            
            .dashboard-actions {
                justify-content: center;
            }
            
            .request-header {
                flex-direction: column;
                align-items: stretch;
            }
            
            .request-actions {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="dj-dashboard">
        <div class="dashboard-header">
            <h1>üéµ Area22 DJ Dashboard</h1>
            <p>Manage song requests in real-time</p>
        </div>

        <div class="dashboard-stats">
            <div class="stat-card">
                <div class="stat-number" id="total-requests">0</div>
                <div class="stat-label">Total Requests</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="pending-requests">0</div>
                <div class="stat-label">Pending</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="urgent-requests">0</div>

            <div class="stat-card">

        <div class="requests-container">

    <div class="modal" id="create-event-modal">

                <h3>üéµ Event Sessions & QR Codes</h3>
                <span class="close" onclick="closeSessionsModal()">&times;</span>

    <!-- Supabase Client Library -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <!-- QR Code Library - Multiple CDN sources for reliability -->
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    <script>
        // Fallback QR code library if primary CDN fails
        if (typeof QRCode === 'undefined') {
            console.log('Primary QR code library failed, trying fallback...');

    <script src="supabase-backend.js"></script>
    <script>
        class DJDashboard {
            constructor() {
                this.requests = [];
                this.refreshInterval = null;
                this.init();
            }

            init() {
                this.loadRequests();
                this.startAutoRefresh();
                this.updateStats();
                this.setupRealTimeSubscription();
            }

                    async loadRequests() {
            try {
                // Use the new RequestService to get all requests
                const result = await RequestService.getRequestsBySession();
                
                if (result.success && result.data) {
                    // Transform data to match our format
                    this.requests = result.data.map(item => ({
                        id: item.id,
                        songTitle: item.song_title,
                        artistName: item.artist_name,
                        guestName: item.guest_name,
                        note: item.note,
                        priority: item.priority,
                        timestamp: new Date(item.created_at).toLocaleTimeString(),
                        status: item.status
                    }));
                    
                    this.displayRequests();
                    this.updateStats();
                } else {
                    console.error('Error loading requests:', result.error);
                }
            } catch (error) {
                console.error('Error loading requests from Supabase:', error);
            }
        }

            displayRequests() {
                const container = document.getElementById('requests-list');
                
                if (this.requests.length === 0) {
                    container.innerHTML = `
                        <div class="no-requests">
                            <p>No song requests yet. Waiting for guests to submit requests...</p>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = this.requests.map(request => `
                    <div class="request-item priority-${request.priority}" data-id="${request.id}">
                        <div class="request-header">
                            <div class="request-info">
                                <h3>${request.songTitle}</h3>
                                <p style="color: #00ff00; margin: 0.5rem 0;">by ${request.artistName}</p>
                                <div class="request-meta">
                                    <span>Guest: ${request.guestName}</span>
                                    <span>Time: ${new Date(request.timestamp).toLocaleTimeString()}</span>
                                    <span class="status-badge ${request.status}">${request.status}</span>
                                </div>
                                ${request.note ? `<p style="color: #888; margin: 0.5rem 0; font-style: italic;">Note: ${request.note}</p>` : ''}
                            </div>
                            <div class="request-actions">
                                <span class="priority-badge ${request.priority}">${request.priority}</span>
                                <button class="btn btn-primary btn-small" onclick="dashboard.updateStatus('${request.id}', 'playing')">
                                    <i class="fas fa-play"></i> Playing
                                </button>
                                <button class="btn btn-secondary btn-small" onclick="dashboard.updateStatus('${request.id}', 'completed')">
                                    <i class="fas fa-check"></i> Done
                                </button>
                                <button class="btn btn-outline btn-small" onclick="dashboard.updateStatus('${request.id}', 'skipped')">
                                    <i class="fas fa-forward"></i> Skip
                                </button>
                                <button class="btn btn-outline btn-small" onclick="dashboard.deleteRequest('${request.id}')">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                `).join('');
            }

            updateStats() {
                const total = this.requests.length;
                const pending = this.requests.filter(r => r.status === 'pending').length;
                const urgent = this.requests.filter(r => r.priority === 'urgent').length;
                const completed = this.requests.filter(r => r.status === 'completed').length;

                document.getElementById('total-requests').textContent = total;
                document.getElementById('pending-requests').textContent = pending;
                document.getElementById('urgent-requests').textContent = urgent;
                document.getElementById('completed-requests').textContent = completed;
            }

            // Set up real-time subscription to Supabase
            setupRealTimeSubscription() {
                try {
                    const subscription = supabase
                        .channel('song_requests_changes')
                        .on('postgres_changes', 
                            { 
                                event: '*', 
                                schema: 'public', 
                                table: 'song_requests' 
                            }, 
                            (payload) => {
                                console.log('Real-time update received:', payload);
                                
                                if (payload.eventType === 'INSERT') {
                                    // New request added
                                    this.showNewRequestNotification(payload.new);
                                    this.loadRequests(); // Refresh the list
                                } else if (payload.eventType === 'UPDATE') {
                                    // Request updated
                                    this.loadRequests(); // Refresh the list
                                } else if (payload.eventType === 'DELETE') {
                                    // Request deleted
                                    this.loadRequests(); // Refresh the list
                                }
                            }
                        )
                        .subscribe();

                    console.log('Real-time subscription established');
                } catch (error) {
                    console.error('Error setting up real-time subscription:', error);
                }
            }

            async updateStatus(requestId, status) {
            try {
                // Use the new RequestService to update status
                const result = await RequestService.updateRequestStatus(requestId, status);
                
                if (result.success) {
                    await this.loadRequests();
                } else {
                    throw new Error(result.error);
                }
            } catch (error) {
                console.error('Error updating status:', error);
                alert('Failed to update request status. Please try again.');
            }
        }

                    async deleteRequest(requestId) {
            if (!confirm('Are you sure you want to delete this request?')) return;

            try {
                // Use the new RequestService to delete request
                const result = await RequestService.deleteRequest(requestId);
                
                if (result.success) {
                    await this.loadRequests();
                } else {
                    throw new Error(result.error);
                }
            } catch (error) {
                console.error('Error deleting request:', error);
                alert('Failed to delete request. Please try again.');
            }
        }

                    async clearAllRequests() {
            if (!confirm('Are you sure you want to clear ALL requests? This cannot be undone.')) return;

            try {
                // Get all requests first
                const result = await RequestService.getRequestsBySession();
                
                if (result.success && result.data) {
                    // Delete each request using the service
                    for (const request of result.data) {
                        await RequestService.deleteRequest(request.id);
                    }
                    
                    await this.loadRequests();
                    alert('All requests cleared successfully!');
                } else {
                    throw new Error(result.error || 'Failed to load requests');
                }
            } catch (error) {
                console.error('Error clearing requests:', error);
                alert('Failed to clear requests. Please try again.');
            }
        }

            exportRequests() {
                const dataStr = JSON.stringify(this.requests, null, 2);
                const dataBlob = new Blob([dataStr], { type: 'application/json' });
                const url = URL.createObjectURL(dataBlob);
                const link = document.createElement('a');
                link.href = url;
                link.download = `song-requests-${new Date().toISOString().split('T')[0]}.json`;
                link.click();
                URL.revokeObjectURL(url);
            }

            startAutoRefresh() {
                // Refresh every 10 seconds
                this.refreshInterval = setInterval(() => {
                    this.loadRequests();
                }, 10000);
            }

            stopAutoRefresh() {
                if (this.refreshInterval) {
                    clearInterval(this.refreshInterval);
                    this.refreshInterval = null;
                }
            }

            // Show notification for new requests
            showNewRequestNotification(request) {
                // Create a notification element
                const notification = document.createElement('div');
                notification.className = 'new-request-notification';
                notification.innerHTML = `
                    <div class="notification-content">
                        <h4>üéµ New Song Request!</h4>
                        <p><strong>${request.song_title}</strong> by ${request.artist_name}</p>
                        <p>Guest: ${request.guest_name || 'Anonymous'}</p>
                        <p>Priority: <span class="priority-badge ${request.priority}">${request.priority}</span></p>
                        ${request.note ? `<p>Note: ${request.note}</p>` : ''}
                    </div>
                    <button class="notification-close" onclick="this.parentElement.remove()">√ó</button>
                `;
                
                // Add to page
                document.body.appendChild(notification);
                
                // Auto-remove after 10 seconds
                setTimeout(() => {
                    if (notification.parentElement) {
                        notification.remove();
                    }
                }, 10000);

                // Play notification sound (if supported)
                this.playNotificationSound();
            }

            // Play notification sound
            playNotificationSound() {
                try {
                    // Create a simple notification sound
                    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    
                    oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
                    oscillator.frequency.setValueAtTime(1000, audioContext.currentTime + 0.1);
                    oscillator.frequency.setValueAtTime(800, audioContext.currentTime + 0.2);
                    
                    gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
                    
                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + 0.3);

        // Initialize dashboard and make supabase globally accessible

        // Wait for Supabase to be loaded
        function waitForSupabase() {
            return new Promise((resolve, reject) => {
                let attempts = 0;
                const maxAttempts = 50; // Wait up to 5 seconds
                
                const checkSupabase = () => {
                    attempts++;
                    if (typeof supabase !== 'undefined' && supabase) {
                        console.log('Supabase client found');
                        resolve(supabase);
                    } else if (attempts >= maxAttempts) {
                        reject(new Error('Supabase client not loaded after 5 seconds'));
                    } else {
                        setTimeout(checkSupabase, 100);
                    }
                };
                
                checkSupabase();
            });
        }

        async function createNewEvent() {
            console.log('createNewEvent function called');
            
            const form = document.getElementById('create-event-form');
            if (!form) {
                console.error('Create event form not found');
                alert('Form not found. Please refresh the page and try again.');
                return;
            }

            const formData = new FormData(form);
            
            const eventData = {
                event_name: formData.get('event-name'),
                event_date: formData.get('event-date'),
                event_location: formData.get('event-location') || 'Location TBD',
                dj_name: formData.get('dj-name') || 'Area22'
            };

            console.log('Event data:', eventData);

            if (!eventData.event_name || !eventData.event_date) {
                alert('Please fill in all required fields!');
                return;
            }

            try {
                // Generate unique session ID
                const sessionId = generateEventSessionId(eventData.event_name, eventData.event_date);
                console.log('Generated session ID:', sessionId);
                
                // Create event using the new EventService
                const result = await EventService.createEvent({
                    session_id: sessionId,
                    event_name: eventData.event_name,
                    event_date: eventData.event_date,
                    event_location: eventData.event_location,
                    dj_name: eventData.dj_name
                });

                if (!result.success) {
                    throw new Error(result.error);
                }

                console.log('Event created successfully:', result.data);

                // Close modal and refresh dashboard
                closeCreateEventModal();
                if (dashboard) {
                    dashboard.loadRequests();
                }
                
                alert(`Event "${eventData.event_name}" created successfully!\n\nSession ID: ${sessionId}\n\nYou can now share this session ID with guests for song requests.`);
                
            } catch (error) {
                console.error('Error creating event:', error);
                let errorMessage = 'Failed to create event. ';
                
                if (error.message) {
                    errorMessage += error.message;
                } else if (error.details) {
                    errorMessage += error.details;
                } else {
                    errorMessage += 'Please try again.';
                }
                
                alert(errorMessage);
            }
        }

        function generateQRCode(sessionId, eventName) {
            try {
                const canvas = document.getElementById(`canvas-${sessionId}`);
                if (!canvas) {
                    console.error(`Canvas element not found for session: ${sessionId}`);
                    return;
                }

                // Create URL with session parameter
                const currentUrl = `${window.location.origin}/music-request.html?session=${sessionId}`;
                console.log(`Generating QR code for URL: ${currentUrl}`);
                
                // Check if QRCode library is available
                if (typeof QRCode === 'undefined') {
                    console.error('QRCode library not loaded, using fallback');
                    generateFallbackQR(sessionId, eventName);
                    return;
                }

                // Generate QR code
                QRCode.toCanvas(canvas, currentUrl, {
                    width: 200,
                    height: 200,
                    margin: 2,
                    color: {
                        dark: '#000000',
                        light: '#FFFFFF'
                    }
                }, function (error) {
                    if (error) {
                        console.error('Error generating QR code:', error);
                        console.log('Using fallback QR code generator');
                        generateFallbackQR(sessionId, eventName);
                    } else {
                        console.log(`QR code generated successfully for session: ${sessionId}`);
                        
                        // Add URL display below QR code
                        const urlDisplay = document.createElement('p');
                        urlDisplay.style.cssText = 'margin-top: 0.5rem; font-size: 0.8rem; color: #666; text-align: center; word-break: break-all; max-width: 200px;';
                        urlDisplay.textContent = currentUrl;
                        urlDisplay.title = 'Click to copy URL';
                        urlDisplay.style.cursor = 'pointer';
                        
                        // Make URL clickable to copy
                        urlDisplay.addEventListener('click', () => {
                            navigator.clipboard.writeText(currentUrl).then(() => {
                                urlDisplay.style.color = '#00ff00';
                                urlDisplay.textContent = 'URL Copied!';
                                setTimeout(() => {
                                    urlDisplay.style.color = '#666';
                                    urlDisplay.textContent = currentUrl;
                                }, 2000);
                            }).catch(err => {
                                console.error('Failed to copy URL:', err);
                                alert('Failed to copy URL. Please copy manually: ' + currentUrl);
                            });
                        });
                        
                        canvas.parentNode.appendChild(urlDisplay);
                    }
                });

            } catch (error) {
                console.error('Error generating QR code:', error);
                console.log('Using fallback QR code generator');
                generateFallbackQR(sessionId, eventName);
            }
        }

                    console.error('Error loading session stats:', result.error);

                console.error('Error loading session stats:', error);
            }
        }

        function downloadQR(sessionId, eventName) {
            try {
                const canvas = document.getElementById(`canvas-${sessionId}`);
                if (!canvas) {
                    console.error(`Canvas element not found for session: ${sessionId}`);
                    alert('QR code not found. Please refresh and try again.');
                    return;
                }

                // Check if canvas has content
                if (canvas.width === 0 || canvas.height === 0) {
                    alert('QR code not generated yet. Please wait a moment and try again.');
                    return;
                }

                // Create download link
                const link = document.createElement('a');
                const fileName = `QR-${eventName.replace(/[^a-zA-Z0-9]/g, '_')}-${sessionId}.png`;
                link.download = fileName;
                link.href = canvas.toDataURL('image/png');
                link.click();
                
                console.log(`QR code downloaded: ${fileName}`);
            } catch (error) {
                console.error('Error downloading QR code:', error);
                alert('Error downloading QR code. Please try again.');
            }
        }

        function copySessionId(sessionId) {
            navigator.clipboard.writeText(sessionId).then(() => {
                // Show temporary success message
                const button = event.target.closest('button');
                if (button) {
                    const originalText = button.innerHTML;
                    button.innerHTML = '<i class="fas fa-check"></i> Copied!';
                    button.style.background = '#00ff00';
                    button.style.color = '#000';
                    
                    setTimeout(() => {
                        button.innerHTML = originalText;
                        button.style.background = '';
                        button.style.color = '';
                    }, 2000);
                }
                
                console.log(`Session ID copied: ${sessionId}`);
            }).catch(err => {
                console.error('Failed to copy:', err);
                alert('Failed to copy session ID. Please copy manually: ' + sessionId);
            });
        }

        function formatDate(dateString) {
            if (!dateString) return 'Date TBD';
            try {
                const date = new Date(dateString);
                return date.toLocaleDateString('en-US', { 
                    weekday: 'long', 
                    year: 'numeric', 
                    month: 'long', 
                    day: 'numeric' 
                });
            } catch (error) {
                return dateString;
            }
        }

        // Generate unique session ID for events
        function generateEventSessionId(eventName, date) {
            const dateStr = date.replace(/-/g, '');
            const eventCode = eventName.replace(/[^A-Z]/g, '').substring(0, 3) || 'EVT';
            const random = Math.random().toString(36).substring(2, 5).toUpperCase();
            return `${eventCode}-${dateStr}-${random}`;
        }

        // Check if QR code library is loaded
        function isQRCodeLibraryLoaded() {
            const isLoaded = typeof QRCode !== 'undefined' && QRCode;
            console.log('QR Code library loaded:', isLoaded);
            return isLoaded;
        }

        // Wait for QR code library to load
        function waitForQRCodeLibrary() {
            return new Promise((resolve, reject) => {
                let attempts = 0;
                const maxAttempts = 100; // Wait up to 10 seconds
                
                const checkLibrary = () => {
                    attempts++;
                    if (isQRCodeLibraryLoaded()) {
                        console.log('QR Code library found after', attempts * 100, 'ms');
                        resolve(true);
                    } else if (attempts >= maxAttempts) {
                        console.error('QR Code library not loaded after 10 seconds');
                        reject(new Error('QR Code library failed to load'));
                    } else {
                        setTimeout(checkLibrary, 100);
                    }
                };
                
                checkLibrary();
            });
        }

        // Show QR code library error
        function showQRCodeLibraryError() {
            const sessionsList = document.getElementById('sessions-list');
            if (sessionsList) {
                sessionsList.innerHTML = `

        // Retry loading QR code library

            const sessionsList = document.getElementById('sessions-list');
            sessionsList.innerHTML = `
                <div class="loading-sessions">
                    <p><i class="fas fa-spinner fa-spin"></i> Retrying to load QR code library...</p>

                await waitForQRCodeLibrary();

            } catch (error) {
                console.error('Retry failed:', error);
                showQRCodeLibraryError();
            }
        }

        // Fallback QR code generator (simple text-based)
        function generateFallbackQR(sessionId, eventName) {
            const canvas = document.getElementById(`canvas-${sessionId}`);
            if (!canvas) return;

            const currentUrl = `${window.location.origin}/music-request.html?session=${sessionId}`;
            
            // Create a simple text-based "QR code" as fallback
            const ctx = canvas.getContext('2d');
            canvas.width = 200;
            canvas.height = 200;
            
            // Clear canvas
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0, 0, 200, 200);
            
            // Draw border
            ctx.strokeStyle = '#00ff00';
            ctx.lineWidth = 3;
            ctx.strokeRect(10, 10, 180, 180);
            
            // Draw text
            ctx.fillStyle = '#000000';
            ctx.font = 'bold 16px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('QR CODE', 100, 50);
            ctx.fillText('UNAVAILABLE', 100, 70);
            
            ctx.font = '12px Arial';
            ctx.fillText('Session ID:', 100, 100);
            ctx.fillText(sessionId, 100, 120);
            
            ctx.font = '10px Arial';
            ctx.fillText('URL:', 100, 150);
            ctx.fillText(currentUrl, 100, 170);
            
            // Add URL display below
            const urlDisplay = document.createElement('p');
            urlDisplay.style.cssText = 'margin-top: 0.5rem; font-size: 0.8rem; color: #666; text-align: center; word-break: break-all; max-width: 200px; cursor: pointer;';
            urlDisplay.textContent = currentUrl;
            urlDisplay.title = 'Click to copy URL';
            
            // Make URL clickable to copy
            urlDisplay.addEventListener('click', () => {
                navigator.clipboard.writeText(currentUrl).then(() => {
                    urlDisplay.style.color = '#00ff00';
                    urlDisplay.textContent = 'URL Copied!';
                    setTimeout(() => {
                        urlDisplay.style.color = '#666';
                        urlDisplay.textContent = currentUrl;
                    }, 2000);
                }).catch(err => {
                    console.error('Failed to copy URL:', err);
                    alert('Failed to copy URL. Please copy manually: ' + currentUrl);
                });
            });
            
            canvas.parentNode.appendChild(urlDisplay);
        }
    </script>
