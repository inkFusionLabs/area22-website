<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area22 DJ Dashboard - Song Requests</title>
    <meta name="description" content="DJ Dashboard for managing song requests at Area22 events">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .dj-dashboard {
            padding: 20px;
            background: linear-gradient(135deg, #000 0%, #111 100%);
            min-height: 100vh;
        }

        .dashboard-header {
            text-align: center;
            margin-bottom: 2rem;
            padding: 2rem;
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid rgba(0, 255, 0, 0.3);
            border-radius: 15px;
        }

        .dashboard-header h1 {
            color: #00ff00;
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .dashboard-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(0, 255, 0, 0.3);
            border-radius: 10px;
            padding: 1.5rem;
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #00ff00;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: #ccc;
            font-size: 0.9rem;
        }

        .requests-container {
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid rgba(0, 255, 0, 0.2);
            border-radius: 15px;
            padding: 2rem;
        }

        .requests-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .requests-header h2 {
            color: #00ff00;
            margin: 0;
        }

        .dashboard-actions {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .request-item {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(0, 255, 0, 0.2);
            border-radius: 10px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
        }

        .request-item:hover {
            border-color: rgba(0, 255, 0, 0.5);
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.1);
        }

        .request-item.priority-urgent {
            border-color: #ff0000;
            background: rgba(255, 0, 0, 0.1);
        }

        .request-item.priority-high {
            border-color: #ffaa00;
            background: rgba(255, 170, 0, 0.1);
        }

        .request-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .request-info h3 {
            color: #fff;
            margin: 0 0 0.5rem 0;
            font-size: 1.3rem;
        }

        .request-meta {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            font-size: 0.9rem;
            color: #888;
        }

        .priority-badge {
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .priority-badge.urgent {
            background: #ff0000;
            color: #fff;
        }

        .priority-badge.high {
            background: #ffaa00;
            color: #000;
        }

        .priority-badge.normal {
            background: #00ff00;
            color: #000;
        }

        .request-actions {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .btn-small {
            padding: 0.5rem 1rem;
            font-size: 0.8rem;
        }

        .status-badge {
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .status-badge.pending {
            background: #ffaa00;
            color: #000;
        }

        .status-badge.playing {
            background: #00ff00;
            color: #000;
        }

        .status-badge.completed {
            background: #0088ff;
            color: #fff;
        }

        .status-badge.skipped {
            background: #888;
            color: #fff;
        }

        .no-requests {
            text-align: center;
            color: #888;
            padding: 3rem;
            font-size: 1.1rem;
        }

        .refresh-indicator {
            display: inline-block;
            margin-left: 1rem;
            color: #00ff00;
        }

        .refresh-indicator.spinning {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* New Request Notification Styles */
        .new-request-notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #00ff00, #00cc00);
            color: #000;
            padding: 1.5rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 255, 0, 0.3);
            z-index: 10000;
            max-width: 350px;
            animation: slideInRight 0.5s ease-out;
            border: 2px solid #00ff00;
        }

        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .notification-content h4 {
            margin: 0 0 1rem 0;
            font-size: 1.2rem;
            color: #000;
        }

        .notification-content p {
            margin: 0.5rem 0;
            color: #000;
        }

        .notification-close {
            position: absolute;
            top: 10px;
            right: 15px;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #000;
            font-weight: bold;
        }

        .notification-close:hover {
            color: #333;
        }

        /* Sessions Modal Styles */
        .session-card {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(0, 255, 0, 0.3);
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 1.5rem;
            transition: all 0.3s ease;
        }

        .session-card:hover {
            border-color: rgba(0, 255, 0, 0.5);
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.1);
        }

        .session-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .session-info h4 {
            color: #00ff00;
            margin: 0 0 0.5rem 0;
            font-size: 1.4rem;
        }

        .session-meta {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            font-size: 0.9rem;
            color: #888;
        }

        .session-id {
            background: rgba(0, 255, 0, 0.2);
            color: #00ff00;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .qr-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            margin-top: 1rem;
        }

        .qr-code {
            background: white;
            padding: 1rem;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .qr-actions {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .loading-sessions {
            text-align: center;
            color: #888;
            padding: 2rem;
        }

        .no-sessions {
            text-align: center;
            color: #888;
            padding: 2rem;
        }

        .session-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .session-stat {
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid rgba(0, 255, 0, 0.3);
            border-radius: 8px;
            padding: 1rem;
            text-align: center;
        }

        .session-stat-number {
            font-size: 1.5rem;
            font-weight: bold;
            color: #00ff00;
            margin-bottom: 0.3rem;
        }

        .session-stat-label {
            color: #ccc;
            font-size: 0.8rem;
        }

        @media (max-width: 768px) {
            .dashboard-header h1 {
                font-size: 2rem;
            }
            
            .requests-header {
                flex-direction: column;
                align-items: stretch;
            }
            
            .dashboard-actions {
                justify-content: center;
            }
            
            .request-header {
                flex-direction: column;
                align-items: stretch;
            }
            
            .request-actions {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="dj-dashboard">
        <div class="dashboard-header">
            <h1>🎵 Area22 DJ Dashboard</h1>
            <p>Manage song requests in real-time</p>
        </div>

        <div class="dashboard-stats">
            <div class="stat-card">
                <div class="stat-number" id="total-requests">0</div>
                <div class="stat-label">Total Requests</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="pending-requests">0</div>
                <div class="stat-label">Pending</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="urgent-requests">0</div>
                <div class="stat-label">Urgent</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="completed-requests">0</div>
                <div class="stat-label">Completed</div>
            </div>
        </div>

        <div class="requests-container">
            <div class="requests-header">
                <h2>📝 Song Requests</h2>
                <div class="dashboard-actions">
                    <button class="btn btn-primary" onclick="refreshRequests()">
                        <i class="fas fa-sync-alt"></i> Refresh
                        <span class="refresh-indicator" id="refresh-indicator">🔄</span>
                    </button>
                    <button class="btn btn-success" onclick="showCreateEventModal()" disabled title="Initializing...">
                        <i class="fas fa-plus"></i> New Event
                    </button>
                    <button class="btn btn-primary" onclick="showSessionsModal()">
                        <i class="fas fa-qrcode"></i> QR Codes
                    </button>
                    <button class="btn btn-secondary" onclick="clearAllRequests()">
                        <i class="fas fa-trash"></i> Clear All
                    </button>
                    <button class="btn btn-outline" onclick="exportRequests()">
                        <i class="fas fa-download"></i> Export
                    </button>
                </div>
            </div>

            <div id="requests-list">
                <div class="no-requests">
                    <p>No song requests yet. Waiting for guests to submit requests...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Create Event Modal -->
    <div class="modal" id="create-event-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>🎉 Create New Event</h3>
                <span class="close" onclick="closeCreateEventModal()">&times;</span>
            </div>
            <div class="modal-body">
                <form id="create-event-form">
                    <div class="form-group">
                        <label for="event-name">Event Name *</label>
                        <input type="text" id="event-name" name="event-name" required placeholder="e.g., Sarah & John Wedding">
                    </div>
                    <div class="form-group">
                        <label for="event-date">Event Date *</label>
                        <input type="date" id="event-date" name="event-date" required>
                    </div>
                    <div class="form-group">
                        <label for="event-location">Event Location</label>
                        <input type="text" id="event-location" name="event-location" placeholder="e.g., Basingstoke Community Hall">
                    </div>
                    <div class="form-group">
                        <label for="dj-name">DJ Name</label>
                        <input type="text" id="dj-name" name="dj-name" placeholder="e.g., Area22" value="Area22">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-outline" onclick="closeCreateEventModal()">Cancel</button>
                <button class="btn btn-primary" onclick="createNewEvent()">Create Event</button>
            </div>
        </div>
    </div>

    <!-- Sessions/QR Codes Modal -->
    <div class="modal" id="sessions-modal">
        <div class="modal-content" style="max-width: 800px;">
            <div class="modal-header">
                <h3>🎵 Event Sessions & QR Codes</h3>
                <span class="close" onclick="closeSessionsModal()">&times;</span>
            </div>
            <div class="modal-body">
                <div id="sessions-list">
                    <div class="loading-sessions">
                        <p>Loading sessions...</p>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-outline" onclick="closeSessionsModal()">Close</button>
            </div>
        </div>
    </div>

    <!-- Supabase Client Library -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <!-- QR Code Library -->
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    <script src="supabase-config.js"></script>
    <script>
        class DJDashboard {
            constructor() {
                this.requests = [];
                this.refreshInterval = null;
                this.init();
            }

            init() {
                this.loadRequests();
                this.startAutoRefresh();
                this.updateStats();
                this.setupRealTimeSubscription();
            }

                    async loadRequests() {
            try {
                const { data, error } = await supabase
                    .from('song_requests')
                    .select('*')
                    .order('created_at', { ascending: false });

                if (error) {
                    throw error;
                }

                if (data) {
                    // Transform Supabase data to match our format
                    this.requests = data.map(item => ({
                        id: item.id,
                        songTitle: item.song_title,
                        artistName: item.artist_name,
                        guestName: item.guest_name,
                        note: item.note,
                        priority: item.priority,
                        timestamp: new Date(item.created_at).toLocaleTimeString(),
                        status: item.status
                    }));
                    
                    this.displayRequests();
                    this.updateStats();
                }
            } catch (error) {
                console.error('Error loading requests from Supabase:', error);
            }
        }

            displayRequests() {
                const container = document.getElementById('requests-list');
                
                if (this.requests.length === 0) {
                    container.innerHTML = `
                        <div class="no-requests">
                            <p>No song requests yet. Waiting for guests to submit requests...</p>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = this.requests.map(request => `
                    <div class="request-item priority-${request.priority}" data-id="${request.id}">
                        <div class="request-header">
                            <div class="request-info">
                                <h3>${request.songTitle}</h3>
                                <p style="color: #00ff00; margin: 0.5rem 0;">by ${request.artistName}</p>
                                <div class="request-meta">
                                    <span>Guest: ${request.guestName}</span>
                                    <span>Time: ${new Date(request.timestamp).toLocaleTimeString()}</span>
                                    <span class="status-badge ${request.status}">${request.status}</span>
                                </div>
                                ${request.note ? `<p style="color: #888; margin: 0.5rem 0; font-style: italic;">Note: ${request.note}</p>` : ''}
                            </div>
                            <div class="request-actions">
                                <span class="priority-badge ${request.priority}">${request.priority}</span>
                                <button class="btn btn-primary btn-small" onclick="dashboard.updateStatus('${request.id}', 'playing')">
                                    <i class="fas fa-play"></i> Playing
                                </button>
                                <button class="btn btn-secondary btn-small" onclick="dashboard.updateStatus('${request.id}', 'completed')">
                                    <i class="fas fa-check"></i> Done
                                </button>
                                <button class="btn btn-outline btn-small" onclick="dashboard.updateStatus('${request.id}', 'skipped')">
                                    <i class="fas fa-forward"></i> Skip
                                </button>
                                <button class="btn btn-outline btn-small" onclick="dashboard.deleteRequest('${request.id}')">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                `).join('');
            }

            updateStats() {
                const total = this.requests.length;
                const pending = this.requests.filter(r => r.status === 'pending').length;
                const urgent = this.requests.filter(r => r.priority === 'urgent').length;
                const completed = this.requests.filter(r => r.status === 'completed').length;

                document.getElementById('total-requests').textContent = total;
                document.getElementById('pending-requests').textContent = pending;
                document.getElementById('urgent-requests').textContent = urgent;
                document.getElementById('completed-requests').textContent = completed;
            }

            // Set up real-time subscription to Supabase
            setupRealTimeSubscription() {
                try {
                    const subscription = supabase
                        .channel('song_requests_changes')
                        .on('postgres_changes', 
                            { 
                                event: '*', 
                                schema: 'public', 
                                table: 'song_requests' 
                            }, 
                            (payload) => {
                                console.log('Real-time update received:', payload);
                                
                                if (payload.eventType === 'INSERT') {
                                    // New request added
                                    this.showNewRequestNotification(payload.new);
                                    this.loadRequests(); // Refresh the list
                                } else if (payload.eventType === 'UPDATE') {
                                    // Request updated
                                    this.loadRequests(); // Refresh the list
                                } else if (payload.eventType === 'DELETE') {
                                    // Request deleted
                                    this.loadRequests(); // Refresh the list
                                }
                            }
                        )
                        .subscribe();

                    console.log('Real-time subscription established');
                } catch (error) {
                    console.error('Error setting up real-time subscription:', error);
                }
            }

            async updateStatus(requestId, status) {
            try {
                const { error } = await supabase
                    .from('song_requests')
                    .update({ status })
                    .eq('id', requestId);

                if (error) {
                    throw error;
                }

                await this.loadRequests();
            } catch (error) {
                console.error('Error updating status:', error);
            }
        }

                    async deleteRequest(requestId) {
            if (!confirm('Are you sure you want to delete this request?')) return;

            try {
                const { error } = await supabase
                    .from('song_requests')
                    .delete()
                    .eq('id', requestId);

                if (error) {
                    throw error;
                }

                await this.loadRequests();
            } catch (error) {
                console.error('Error deleting request:', error);
            }
        }

                    async clearAllRequests() {
            if (!confirm('Are you sure you want to clear ALL requests? This cannot be undone.')) return;

            try {
                const { error } = await supabase
                    .from('song_requests')
                    .delete()
                    .neq('id', '00000000-0000-0000-0000-000000000000'); // Delete all records

                if (error) {
                    throw error;
                }

                await this.loadRequests();
                alert('All requests cleared successfully!');
            } catch (error) {
                console.error('Error clearing requests:', error);
            }
        }

            exportRequests() {
                const dataStr = JSON.stringify(this.requests, null, 2);
                const dataBlob = new Blob([dataStr], { type: 'application/json' });
                const url = URL.createObjectURL(dataBlob);
                const link = document.createElement('a');
                link.href = url;
                link.download = `song-requests-${new Date().toISOString().split('T')[0]}.json`;
                link.click();
                URL.revokeObjectURL(url);
            }

            startAutoRefresh() {
                // Refresh every 10 seconds
                this.refreshInterval = setInterval(() => {
                    this.loadRequests();
                }, 10000);
            }

            stopAutoRefresh() {
                if (this.refreshInterval) {
                    clearInterval(this.refreshInterval);
                    this.refreshInterval = null;
                }
            }

            // Show notification for new requests
            showNewRequestNotification(request) {
                // Create a notification element
                const notification = document.createElement('div');
                notification.className = 'new-request-notification';
                notification.innerHTML = `
                    <div class="notification-content">
                        <h4>🎵 New Song Request!</h4>
                        <p><strong>${request.song_title}</strong> by ${request.artist_name}</p>
                        <p>Guest: ${request.guest_name || 'Anonymous'}</p>
                        <p>Priority: <span class="priority-badge ${request.priority}">${request.priority}</span></p>
                        ${request.note ? `<p>Note: ${request.note}</p>` : ''}
                    </div>
                    <button class="notification-close" onclick="this.parentElement.remove()">×</button>
                `;
                
                // Add to page
                document.body.appendChild(notification);
                
                // Auto-remove after 10 seconds
                setTimeout(() => {
                    if (notification.parentElement) {
                        notification.remove();
                    }
                }, 10000);

                // Play notification sound (if supported)
                this.playNotificationSound();
            }

            // Play notification sound
            playNotificationSound() {
                try {
                    // Create a simple notification sound
                    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    
                    oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
                    oscillator.frequency.setValueAtTime(1000, audioContext.currentTime + 0.1);
                    oscillator.frequency.setValueAtTime(800, audioContext.currentTime + 0.2);
                    
                    gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
                    
                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + 0.3);
                } catch (error) {
                    console.log('Audio notification not supported');
                }
            }
        }

        // Initialize dashboard and make supabase globally accessible
        let dashboard;
        let globalSupabase;
        
        // Wait for Supabase to be loaded
        function waitForSupabase() {
            return new Promise((resolve, reject) => {
                let attempts = 0;
                const maxAttempts = 50; // Wait up to 5 seconds
                
                const checkSupabase = () => {
                    attempts++;
                    if (typeof supabase !== 'undefined' && supabase) {
                        console.log('Supabase client found');
                        resolve(supabase);
                    } else if (attempts >= maxAttempts) {
                        reject(new Error('Supabase client not loaded after 5 seconds'));
                    } else {
                        setTimeout(checkSupabase, 100);
                    }
                };
                
                checkSupabase();
            });
        }
        
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                console.log('DOM loaded, waiting for Supabase...');
                
                // Wait for Supabase to be available
                globalSupabase = await waitForSupabase();
                console.log('Supabase client initialized:', globalSupabase);
                
                // Initialize dashboard
                dashboard = new DJDashboard();
                console.log('Dashboard initialized successfully');
                
                // Enable event creation
                const newEventBtn = document.querySelector('button[onclick="showCreateEventModal()"]');
                if (newEventBtn) {
                    newEventBtn.disabled = false;
                    newEventBtn.title = 'Create a new event';
                }
                
            } catch (error) {
                console.error('Failed to initialize dashboard:', error);
                alert('Failed to connect to database. Please refresh the page and try again.');
                
                // Disable event creation if Supabase fails
                const newEventBtn = document.querySelector('button[onclick="showCreateEventModal()"]');
                if (newEventBtn) {
                    newEventBtn.disabled = true;
                    newEventBtn.title = 'Database connection failed';
                }
            }
        });

        // Global functions for HTML onclick handlers
        function refreshRequests() {
            const indicator = document.getElementById('refresh-indicator');
            indicator.classList.add('spinning');
            
            dashboard.loadRequests().finally(() => {
                setTimeout(() => {
                    indicator.classList.remove('spinning');
                }, 1000);
            });
        }

        function clearAllRequests() {
            dashboard.clearAllRequests();
        }

        function exportRequests() {
            dashboard.exportRequests();
        }

        // Event creation functions
        function showCreateEventModal() {
            const modal = document.getElementById('create-event-modal');
            if (modal) {
                modal.style.display = 'block';
            }
        }

        function closeCreateEventModal() {
            const modal = document.getElementById('create-event-modal');
            if (modal) {
                modal.style.display = 'none';
                // Reset form
                document.getElementById('create-event-form').reset();
            }
        }

        async function createNewEvent() {
            console.log('createNewEvent function called');
            
            // Check if Supabase is available
            if (!globalSupabase) {
                console.error('Supabase client not available');
                alert('Database connection not available. Please refresh the page and try again.');
                return;
            }

            const form = document.getElementById('create-event-form');
            if (!form) {
                console.error('Create event form not found');
                alert('Form not found. Please refresh the page and try again.');
                return;
            }

            const formData = new FormData(form);
            
            const eventData = {
                event_name: formData.get('event-name'),
                event_date: formData.get('event-date'),
                event_location: formData.get('event-location') || 'Location TBD',
                dj_name: formData.get('dj-name') || 'Area22'
            };

            console.log('Event data:', eventData);

            if (!eventData.event_name || !eventData.event_date) {
                alert('Please fill in all required fields!');
                return;
            }

            try {
                // Generate unique session ID
                const sessionId = generateEventSessionId(eventData.event_name, eventData.event_date);
                console.log('Generated session ID:', sessionId);
                
                // Create a sample request to establish the session
                const { data, error } = await globalSupabase
                    .from('song_requests')
                    .insert([
                        {
                            session_id: sessionId,
                            event_name: eventData.event_name,
                            event_date: eventData.event_date,
                            event_location: eventData.event_location,
                            song_title: 'Session Created',
                            artist_name: 'System',
                            guest_name: 'DJ',
                            note: 'Event initialization',
                            priority: 'normal',
                            status: 'completed'
                        }
                    ])
                    .select();

                if (error) {
                    console.error('Supabase insert error:', error);
                    throw error;
                }

                console.log('Event created successfully:', data);

                // Close modal and refresh dashboard
                closeCreateEventModal();
                if (dashboard) {
                    dashboard.loadRequests();
                }
                
                alert(`Event "${eventData.event_name}" created successfully!\n\nSession ID: ${sessionId}\n\nYou can now share this session ID with guests for song requests.`);
                
            } catch (error) {
                console.error('Error creating event:', error);
                let errorMessage = 'Failed to create event. ';
                
                if (error.message) {
                    errorMessage += error.message;
                } else if (error.details) {
                    errorMessage += error.details;
                } else {
                    errorMessage += 'Please try again.';
                }
                
                alert(errorMessage);
            }
        }

        // Generate unique session ID for events
        function generateEventSessionId(eventName, date) {
            const dateStr = date.replace(/-/g, '');
            const eventCode = eventName.replace(/[^A-Z]/g, '').substring(0, 3) || 'EVT';
            const random = Math.random().toString(36).substring(2, 5).toUpperCase();
            return `${eventCode}-${dateStr}-${random}`;
        }

        // Sessions Modal Functions
        function showSessionsModal() {
            document.getElementById('sessions-modal').style.display = 'block';
            loadSessions();
        }

        function closeSessionsModal() {
            document.getElementById('sessions-modal').style.display = 'none';
        }

        async function loadSessions() {
            try {
                const { data, error } = await supabase
                    .from('song_requests')
                    .select('session_id, event_name, event_date, event_location, created_at')
                    .not('session_id', 'is', null)
                    .order('created_at', { ascending: false });

                if (error) {
                    throw error;
                }

                // Group by session_id and get unique sessions
                const sessions = [];
                const seenSessions = new Set();

                data.forEach(item => {
                    if (item.session_id && !seenSessions.has(item.session_id)) {
                        seenSessions.add(item.session_id);
                        sessions.push({
                            session_id: item.session_id,
                            event_name: item.event_name || 'Unnamed Event',
                            event_date: item.event_date || 'Date TBD',
                            event_location: item.event_location || 'Location TBD',
                            created_at: item.created_at
                        });
                    }
                });

                displaySessions(sessions);
            } catch (error) {
                console.error('Error loading sessions:', error);
                document.getElementById('sessions-list').innerHTML = `
                    <div class="no-sessions">
                        <p>Error loading sessions. Please try again.</p>
                    </div>
                `;
            }
        }

        function displaySessions(sessions) {
            const container = document.getElementById('sessions-list');
            
            if (sessions.length === 0) {
                container.innerHTML = `
                    <div class="no-sessions">
                        <p>No sessions found. Create an event to get started!</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = sessions.map(session => `
                <div class="session-card">
                    <div class="session-header">
                        <div class="session-info">
                            <h4>${session.event_name}</h4>
                            <div class="session-meta">
                                <span><i class="fas fa-calendar"></i> ${formatDate(session.event_date)}</span>
                                <span><i class="fas fa-map-marker-alt"></i> ${session.event_location}</span>
                                <span class="session-id">${session.session_id}</span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="qr-container">
                        <div class="qr-code" id="qr-${session.session_id}">
                            <canvas id="canvas-${session.session_id}"></canvas>
                        </div>
                        <div class="qr-actions">
                            <button class="btn btn-primary btn-small" onclick="downloadQR('${session.session_id}', '${session.event_name}')">
                                <i class="fas fa-download"></i> Download QR
                            </button>
                            <button class="btn btn-secondary btn-small" onclick="copySessionId('${session.session_id}')">
                                <i class="fas fa-copy"></i> Copy Session ID
                            </button>
                            <button class="btn btn-outline btn-small" onclick="printQR('${session.session_id}')">
                                <i class="fas fa-print"></i> Print
                            </button>
                        </div>
                    </div>

                    <div class="session-stats">
                        <div class="session-stat">
                            <div class="session-stat-number" id="total-${session.session_id}">-</div>
                            <div class="session-stat-label">Total Requests</div>
                        </div>
                        <div class="session-stat">
                            <div class="session-stat-number" id="pending-${session.session_id}">-</div>
                            <div class="session-stat-label">Pending</div>
                        </div>
                        <div class="session-stat">
                            <div class="session-stat-number" id="completed-${session.session_id}">-</div>
                            <div class="session-stat-label">Completed</div>
                        </div>
                    </div>
                </div>
            `).join('');

            // Generate QR codes for each session
            sessions.forEach(session => {
                generateQRCode(session.session_id, session.event_name);
                loadSessionStats(session.session_id);
            });
        }

        function generateQRCode(sessionId, eventName) {
            try {
                const canvas = document.getElementById(`canvas-${sessionId}`);
                if (!canvas) return;

                // Create URL with session parameter
                const currentUrl = `${window.location.origin}/music-request.html?session=${sessionId}`;
                
                // Generate QR code
                QRCode.toCanvas(canvas, currentUrl, {
                    width: 200,
                    height: 200,
                    margin: 2,
                    color: {
                        dark: '#000000',
                        light: '#FFFFFF'
                    }
                }, function (error) {
                    if (error) {
                        console.error('Error generating QR code:', error);
                        canvas.innerHTML = '<p>QR Code Error</p>';
                    }
                });

                // Add URL display below QR code
                const urlDisplay = document.createElement('p');
                urlDisplay.style.cssText = 'margin-top: 0.5rem; font-size: 0.8rem; color: #666; text-align: center; word-break: break-all; max-width: 200px;';
                urlDisplay.textContent = currentUrl;
                canvas.parentNode.appendChild(urlDisplay);

            } catch (error) {
                console.error('Error generating QR code:', error);
            }
        }

        async function loadSessionStats(sessionId) {
            try {
                const { data, error } = await supabase
                    .from('song_requests')
                    .select('status')
                    .eq('session_id', sessionId);

                if (error) throw error;

                const total = data.length;
                const pending = data.filter(r => r.status === 'pending').length;
                const completed = data.filter(r => r.status === 'completed').length;

                document.getElementById(`total-${sessionId}`).textContent = total;
                document.getElementById(`pending-${sessionId}`).textContent = pending;
                document.getElementById(`completed-${sessionId}`).textContent = completed;

            } catch (error) {
                console.error('Error loading session stats:', error);
            }
        }

        function downloadQR(sessionId, eventName) {
            try {
                const canvas = document.getElementById(`canvas-${sessionId}`);
                if (!canvas) return;

                // Create download link
                const link = document.createElement('a');
                link.download = `QR-${eventName}-${sessionId}.png`;
                link.href = canvas.toDataURL();
                link.click();
            } catch (error) {
                console.error('Error downloading QR code:', error);
                alert('Error downloading QR code. Please try again.');
            }
        }

        function copySessionId(sessionId) {
            navigator.clipboard.writeText(sessionId).then(() => {
                // Show temporary success message
                const button = event.target.closest('button');
                const originalText = button.innerHTML;
                button.innerHTML = '<i class="fas fa-check"></i> Copied!';
                button.style.background = '#00ff00';
                button.style.color = '#000';
                
                setTimeout(() => {
                    button.innerHTML = originalText;
                    button.style.background = '';
                    button.style.color = '';
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy:', err);
                alert('Failed to copy session ID. Please copy manually: ' + sessionId);
            });
        }

        function printQR(sessionId) {
            try {
                const canvas = document.getElementById(`canvas-${sessionId}`);
                if (!canvas) return;

                // Create print window
                const printWindow = window.open('', '_blank');
                printWindow.document.write(`
                    <html>
                        <head>
                            <title>QR Code - ${sessionId}</title>
                            <style>
                                body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
                                .qr-container { display: inline-block; }
                                .session-info { margin: 20px 0; }
                                .session-id { font-family: monospace; font-size: 18px; font-weight: bold; color: #00ff00; }
                            </style>
                        </head>
                        <body>
                            <h1>Area22 Music Request QR Code</h1>
                            <div class="qr-container">
                                <img src="${canvas.toDataURL()}" style="max-width: 300px;">
                            </div>
                            <div class="session-info">
                                <p><strong>Session ID:</strong></p>
                                <p class="session-id">${sessionId}</p>
                                <p>Scan this QR code to request songs at the event!</p>
                            </div>
                        </body>
                    </html>
                `);
                printWindow.document.close();
                printWindow.print();
            } catch (error) {
                console.error('Error printing QR code:', error);
                alert('Error printing QR code. Please try again.');
            }
        }

        function formatDate(dateString) {
            if (!dateString) return 'Date TBD';
            try {
                const date = new Date(dateString);
                return date.toLocaleDateString('en-US', { 
                    weekday: 'long', 
                    year: 'numeric', 
                    month: 'long', 
                    day: 'numeric' 
                });
            } catch (error) {
                return dateString;
            }
        }
    </script>
