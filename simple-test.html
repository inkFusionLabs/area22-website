<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Supabase Test - Area22</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .test-result {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h1>üîç Simple Supabase Test</h1>
    <p>This tests basic Supabase connectivity without complex form logic.</p>

    <button onclick="testConnection()">Test Connection</button>
    <button onclick="testInsert()">Test Insert</button>

    <div id="results"></div>

    <!-- Supabase CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Fallback CDN -->
    <script>
        if (typeof window.supabase === 'undefined') {
            console.log('Primary CDN failed, loading fallback...');
            document.write('<script src="https://unpkg.com/@supabase/supabase-js@2"></script>');
        }
    </script>

    <!-- Supabase Config -->
    <script src="supabase-config.js"></script>

    <script>
        function addResult(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.textContent = `${new Date().toLocaleTimeString()}: ${message}`;
            results.appendChild(div);
            console.log(message);
        }

        async function testConnection() {
            addResult('Testing Supabase connection...', 'info');

            try {
                const { data, error } = await supabase
                    .from('song_requests')
                    .select('count', { count: 'exact', head: true });

                if (error) throw error;

                addResult('‚úÖ Connection successful!', 'success');
            } catch (error) {
                addResult(`‚ùå Connection failed: ${error.message}`, 'error');
                console.error('Connection error:', error);
            }
        }

        async function testInsert() {
            addResult('Testing insert operation...', 'info');

            const testData = {
                song_title: 'Test Song ' + Date.now(),
                artist_name: 'Test Artist',
                guest_name: 'Test User',
                note: 'Simple test',
                priority: 'normal',
                status: 'pending',
                event_code: 'default'
            };

            try {
                const { data, error } = await supabase
                    .from('song_requests')
                    .insert([testData])
                    .select();

                if (error) throw error;

                addResult(`‚úÖ Insert successful! ID: ${data[0].id}`, 'success');
                console.log('Insert result:', data);
            } catch (error) {
                addResult(`‚ùå Insert failed: ${error.message}`, 'error');
                console.error('Insert error:', error);
            }
        }

        // Auto-run connection test
        document.addEventListener('DOMContentLoaded', function() {
            addResult('Page loaded, Supabase client ready', 'info');
            setTimeout(testConnection, 1000);
        });
    </script>
</body>
</html>
