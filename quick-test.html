<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Supabase Test - Area22</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .result { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        button { background: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; margin: 5px; }
    </style>
</head>
<body>
    <h1>üöÄ Quick Supabase Test</h1>
    <p>This page tests Supabase connectivity with minimal code.</p>

    <button onclick="testConnection()">Test Connection</button>
    <button onclick="testInsert()">Test Insert</button>
    <button onclick="testSelect()">Test Select</button>

    <div id="results"></div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SUPABASE_URL = 'https://wcxwadutvxvwuxgxhlhr.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndjeHdhZHV0dnh2d3V4Z3hobGhyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTcxNTYxOTAsImV4cCI6MjA3MjczMjE5MH0.haEeMvPhX9mY2iY7qNrSK-abR4V4JDcXPgm-UriDmI0';

        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        function addResult(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.textContent = `${new Date().toLocaleTimeString()}: ${message}`;
            results.appendChild(div);
            console.log(message);
        }

        async function testConnection() {
            addResult('Testing Supabase connection...');
            try {
                const { data, error } = await supabase.from('song_requests').select('count', { count: 'exact', head: true });
                if (error) throw error;
                addResult('‚úÖ Connection successful!', 'success');
            } catch (error) {
                addResult(`‚ùå Connection failed: ${error.message}`, 'error');
            }
        }

        async function testInsert() {
            addResult('Testing insert operation...');
            const testData = {
                song_title: 'Quick Test ' + Date.now(),
                artist_name: 'Test Artist',
                guest_name: 'Quick Test',
                note: 'Quick test submission',
                priority: 'normal',
                status: 'pending',
                event_code: 'default'
            };

            try {
                const { data, error } = await supabase.from('song_requests').insert([testData]).select();
                if (error) throw error;
                addResult(`‚úÖ Insert successful! ID: ${data[0].id}`, 'success');
            } catch (error) {
                addResult(`‚ùå Insert failed: ${error.message}`, 'error');
            }
        }

        async function testSelect() {
            addResult('Testing select operation...');
            try {
                const { data, error } = await supabase.from('song_requests').select('*').limit(3);
                if (error) throw error;
                addResult(`‚úÖ Select successful! Found ${data.length} records`, 'success');
                console.log('Select results:', data);
            } catch (error) {
                addResult(`‚ùå Select failed: ${error.message}`, 'error');
            }
        }

        // Auto-run connection test
        document.addEventListener('DOMContentLoaded', function() {
            addResult('Page loaded, testing Supabase...');
            setTimeout(testConnection, 1000);
        });
    </script>
</body>
</html>
